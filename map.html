<!DOCTYPE html>

<head>
    <title>Landing Page</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .btn-circle.btn-xl {
            width: 70px;
            height: 70px;
            padding: 10px 16px;
            border-radius: 35px;
            font-size: 12px;
            text-align: center;
            position: fixed;
            background-color: #ED553B;
            border-color: #ED552A;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            visibility: visible;
        }

        #report-btn {
            left: 90vw;
            top: 80vh;
        }

        #delete-btn {
            left: 90vw;
            top: 80vh;
        }


        #snow {
            width: 50px;
            height: 50px;
        }

        .navbar-light {
            color: white;
        }

        .bg-light {
            color: tomato;
        }
    </style>



    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKkBykAi2chLQNlT8yHC1fmcIGCiPTwT8"></script>

    <script>
        // In the following example, markers appear when the user clicks on the map.
        // Each marker is labeled with a single alphabetical character.
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var labelIndex = 0;
        var customStyle = [{
            featureType: "poi",
            elementType: "labels",
            stylers: [{
                visibility: "off"
            }]
        }];

        var markers = [];
        var uniqueId = 1;

        let reportButtonClicked = false;

        function initialize() {
            var BCIT = {
                lat: 49.2482,
                lng: -123
            };
            var BCIT_BOUNDS = {
                north: 49.255864,
                south: 49.241061,
                west: -123.004939,
                east: -122.995592
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 17,
                minZoom: 15.8,
                center: BCIT,
                restriction: {
                    latLngBounds: BCIT_BOUNDS,
                    strictBounds: false
                }
            });

            document.getElementById("report-btn").onclick = reportClicked;

            // This event listener calls addMarker() when the map is clicked.
            google.maps.event.addListener(map, 'click', function (event) {
                addMarker(event.latLng, map);
            });
            map.set("styles", customStyle)
        }


        // Report Hazard "Page"
        function reportClicked() {
            reportButtonClicked = true;
        }

        // Adds a marker to the map.
        function addMarker(location, map) {
            if (!reportButtonClicked) {
                return
            }


            // Add the marker at the clicked location, and add the next-available label
            // from the array of alphabetical characters.
            var icon1 =
                'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
            var marker = new google.maps.Marker({
                position: location,
                label: labels[labelIndex++ % labels.length],
                map: map,
                icon: icon1,
                animation: google.maps.Animation.DROP,
            });

            //activate popup window
            $("#reporthazard").modal();

            $("#button1").click(function () {
                $("#reporthazard").modal("hide");
            });


            //Attach click event handler to the marker.
            google.maps.event.addListener(marker, "click", function (e) {
                var content = '<img id="Snow" src="images/snow.png">';
                content += "<br /><input type = 'button' value = 'Delete' onclick = 'DeleteMarker(" + marker
                    .id +
                    ");' value = 'Delete' />";

                var InfoWindow = new google.maps.InfoWindow({
                    content: content
                });
                InfoWindow.open(map, marker);
            });

            //Set unique id
            marker.id = uniqueId;
            uniqueId++;
            markers.push(marker);

            reportButtonClicked = false;
        }



        function DeleteMarker(id) {
            //Find and remove the marker from the Array
            for (var i = 0; i < markers.length; i++) {
                if (markers[i].id == id) {
                    //Remove the marker from Map                  
                    markers[i].setMap(null);

                    //Remove the marker from array.
                    markers.splice(i, 1);
                    return;
                }
            }
        };

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>

<body>
