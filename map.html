<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Landing Page</title>

    <!----------------------------------------------->
    <!--  Meta tag for rendering on mobile devices -->
    <!----------------------------------------------->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!----------------------------------------->
    <!-- CSS: Bootstrap, Firebase, other API -->
    <!----------------------------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!------------------------>
    <!-- Your own CSS files -->

    <link type="text/css" rel="stylesheet" href="styles/styles.css">

</head>

<body>
    <!------------------>
    <!-- HTML Section -->
    <!------------------>
    
    <!-- Navbar -->
    <nav id = "navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">BCIT Biking | Hi, <span id="welcomeUser"></span>!</a>
    </nav>
    <!--/.Navbar -->

    <!-- Google Map -->
    <div id="map">
    </div>


    <!-- report button -->
    <button type="button" id="report-btn" class="btn btn-danger btn-circle btn-xl">Report</button>

    <!-- popup window for Hazard Information -->
    <form class="modal fade" id="reportHazardWindow"  onsubmit="return false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Report a Hazard</h4>
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                </div>


                <!-- Modal body -->
                <div class="modal-body">

                    <div class="form-group">
                        <label for="hazardType">Hazard Type</label>
                        <select class="form-control" id="hazardType">
                            <option value="snow">Snow</option>
                            <option value="pothole">Pothole</option>
                            <option value="construction">Construction</option>
                            <option value="other">Other</option>
                        </select>
                    </div>


                    <form>
                        <div class="form-group">
                            <label for="hazardDescription" class="col-form-label">Hazard Description</label>
                            <textarea class="form-control" id="hazardDescription"></textarea>
                        </div>
                    </form>

                    <div>
                        <label for="photoInput">Upload a Photo</label>
                        <input type="file" class="form-control-file" id="photoInput">
                    </div>

                </div>


                <!-- Modal footer -->
                <div class="modal-footer">
                    <!-- <input type="submit" value="Submit"> -->
                    <button class="btn btn-primary" id="submitReport">Submit</button>
                    <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                </div>

            </div>
        </div>
    </form>
    <!-- /.popup window for Hazard Information -->

    <!----------------------------------------->
    <!-- JS: Boostrap, Firebase, API related -->
    <!----------------------------------------->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="scripts/firebase_api_BCIT_Biking.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKkBykAi2chLQNlT8yHC1fmcIGCiPTwT8"></script>

    <!-- popup window -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        //initialize google maps
        google.maps.event.addDomListener(window, 'load', initializeMap);
        initUser();

</body>

</html>
